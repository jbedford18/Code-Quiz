<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="timer">Time left: </div>
    </header>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="selects">Answer 1</button>
                <button class="selects">Answer 2</button>
                <button class="selects">Answer 3</button>
                <button class="selects">Answer 4</button>
        </div>
    </div>
    <div class="begin">
        <button id="start-btn" class="start-btn selects">Start Quiz</button>
        <button id="next-btn" class="next-btn selects hide">Next</button>
    </div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
